<div class="main-container">
  <div class="background-image-container"></div>
  <div class="login-box">
          <img class="logo" src="../../../assets/img/dashboard-client/logo1.png" alt="Pet Center">
          <h1>Bienvenido a Pet Center</h1>
          <form action="">

              <label for="email">Correo electronico</label>
              <input [(ngModel)]="user.email" name="email"  type="text" placeholder="Ingresa tu correo">


              <label for="password">Contraseña</label>
              <input [(ngModel)]="user.password" name="password" type="password" placeholder="Ingresa tu contraseña">

              <button type="submit" (click)="Login()" class="btn btn-success btn-lg btn-block login-button">Ingresar</button>
              <br>
              <a href="#">¿Perdiste tu contraseña?</a>
              <br><br>
              <a id="dissabled-link" >¿No tienes una cuenta?</a>&nbsp;&nbsp;

              <a  id="enabled-link" (click)="navigateToRegister()" >Registrate aquí</a>
          </form>
  </div>
</div>
