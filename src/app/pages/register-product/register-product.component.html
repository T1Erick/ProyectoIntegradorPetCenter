<div class="signup-form">
  <div class="background-image-container"></div>
  <div class="register-box">
    <img class="logo" src="../../../assets/img/dashboard-client/logo1.png" alt="Pet Center">
    <form action="/examples/actions/confirmation.php" method="post">
      <h2>Registro de productos</h2>
      <p class="hint-text">Momento de agregar productos</p>
      <div class="form-group">
        <input [(ngModel)]="products.titulo" type="text" class="form-control" name="name" placeholder="Nombre del producto" required="required">
      </div>
      <div class="form-group">
          <input [(ngModel)]="products.precio"type="email" class="form-control" name="email" placeholder="Precio" required="required">
      </div>
      <div class="form-group">
          <input [(ngModel)]="products.descripcion" type="text" class="form-control" name="password" placeholder="Descripcion" required="required">
      </div>
      <div class="form-group">
          <input [(ngModel)]="products.foto"type="text" class="form-control" name="confirm_password" placeholder="Url de la imagen" required="required">
      </div>
      <div class="form-group">
        <input [(ngModel)]="products.fechaVencimiento"type="text" class="form-control" name="confirm_password" placeholder="Fecha de vencimiento" required="required">
    </div>
    <div>
      <ng-select [items]= "categories"
            [(ngModel)]="products.category"
            bindLabel= "namecategory"
            name= "category"
            id= "category"
            bindValue= "id"
            class="custom-ng-select"
            >
           </ng-select>
    </div>

      <div class="registro">
          <button (click)="createProducts()" type="submit" >Registar</button>
      </div>

  </form>

  </div>


</div>
