<div class="signup-form">
  <div class="background-image-container"></div>
  <div class="register-box">
    <img class="logo" src="../../../assets/img/dashboard-client/logo1.png" alt="Pet Center">
    <form action="/examples/actions/confirmation.php" method="post">
      <h2>Registro de productos</h2>
      <p class="hint-text">Momento de agregar productos</p>
      <div class="form-group">
        <input [(ngModel)]="products.titulo" [(ngModel)]="productUpdate.titulo" type="text" class="form-control" name="name" placeholder="Nombre del producto" required="required">
      </div>
      <div class="form-group">
          <input [(ngModel)]="products.precio" [(ngModel)]="productUpdate.precio"type="text" class="form-control" name="email" placeholder="Precio" required="required">
      </div>
      <div class="form-group">
          <input [(ngModel)]="products.descripcion" [(ngModel)]="productUpdate.descripcion" type="text" class="form-control" name="password" placeholder="Descripcion" required="required">
      </div>
      <div class="form-group">
          <input [(ngModel)]="products.foto" [(ngModel)]="productUpdate.foto" type="text" class="form-control" name="confirm_password" placeholder="Url de la imagen" required="required">
      </div>
      <div class="form-group">
        <input [(ngModel)]="products.fechaVencimiento" [(ngModel)]="productUpdate.fechaVencimiento" type="text" class="form-control" name="FechaVencimiento" placeholder="Fecha de vencimiento" required="required">
    </div>
    <div>
      <ng-select [items]= "categories"
            [(ngModel)]="products.category"
            [(ngModel)]="productUpdate.category"
            bindLabel= "namecategory"
            name= "category"
            id= "category"
            bindValue= "id"
            class="custom-ng-select"
            >
           </ng-select>
    </div>

      <div class="registro">
          <button  *ngIf="!updating"(click)="createProducts()" type="submit" >Registar</button>
          <button *ngIf="updating" (click)="updateProduct()" type="submit" >Actualizar</button>
      </div>
      <div class="registro">
        <button (click)="navigateToListado()" type="submit" >Listado</button>
    </div>

  </form>

  </div>


</div>
