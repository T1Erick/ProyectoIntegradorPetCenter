<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PetCenter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Web Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar Start -->
    <app-header></app-header>
    <!-- Navbar End -->

    <!-- Carousel Start -->
    <div class="container-fluid p-0">
      <div id="header-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="w-100"
              src="../../../assets/img/dashboard-client/carousel-1.jpg"
              alt="Image"
            />
            <div
              class="carousel-caption d-flex flex-column align-items-center justify-content-center"
            >
              <div class="p-3" style="max-width: 900px">
                <h3 class="text-white mb-3 d-none d-sm-block">
                  La mejor tienda de insumos para tus mascotas
                </h3>
                <h1 class="display-3 text-white mb-3">
                  Bienvenidos a Pet Center
                </h1>
                <h5 class="text-white mb-3 d-none d-sm-block">
                  Aqui encontraras todo lo que tu mascota necesita
                </h5>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="w-100"
              src="../../../assets/img/dashboard-client/carousel-2.jpg"
              alt="Image"
            />
            <div
              class="carousel-caption d-flex flex-column align-items-center justify-content-center"
            >
              <div class="p-3" style="max-width: 900px">
                <h3 class="text-white mb-3 d-none d-sm-block">
                  La mejor calidad
                </h3>
                <h1 class="display-3 text-white mb-3">Pet Center</h1>
                <h5 class="text-white mb-3 d-none d-sm-block">
                  Lo mejor para tu mascota preferida
                </h5>
              </div>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#header-carousel"
          role="button"
          data-slide="prev"
        >
          <div
            class="btn btn-primary rounded"
            style="width: 45px; height: 45px"
          >
            <span class="carousel-control-prev-icon mb-n2"></span>
          </div>
        </a>
        <a
          class="carousel-control-next"
          href="#header-carousel"
          role="button"
          data-slide="next"
        >
          <div
            class="btn btn-primary rounded"
            style="width: 45px; height: 45px"
          >
            <span class="carousel-control-next-icon mb-n2"></span>
          </div>
        </a>
      </div>
    </div>
    <!-- Carousel End -->

    <h2>Productos para Mascotas</h2>
    <div class="content-all">
      <div class="content-carrousel">
        <figure><img src="../../../assets/img/productos/img1.jpg" /></figure>
        <figure><img src="../../../assets/img/productos/img2.jpg" /></figure>
        <figure><img src="../../../assets/img/productos/img3.jpg" /></figure>
        <figure><img src="../../../assets/img/productos/img4.jpg" /></figure>
        <figure><img src="../../../assets/img/productos/img5.jpg" /></figure>
        <figure><img src="../../../assets/img/productos/img6.jpg" /></figure>
        <figure><img src="../../../assets/img/productos/img7.jpg" /></figure>
        <figure><img src="../../../assets/img/productos/img8.jpg" /></figure>
        <figure><img src="../../../assets/img/productos/img9.jpg" /></figure>
        <figure><img src="../../../assets/img/productos/img10.jpg" /></figure>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
