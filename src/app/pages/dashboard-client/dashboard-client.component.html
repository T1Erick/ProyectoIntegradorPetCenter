<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PetCenter</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- section banner start -->
  <div class="header_section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div><a href="index.html"><img src="assets/img/dashboard-client/logo1.png" alt="logo"></a></div>
        </div>
        <div class="col-md-8">
          <div class="menu_text">
            <ul>
              <li class="last"><a href="login.html">Log in</a> / <a href="register.html">Register</a></li>
              <li class="active">
                <div id="myNav" class="overlay">
                  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                  <div class="overlay-content">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Gallery</a>
                    <a href="#">Contact</a>
                  </div>
                </div>
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="banner_main">
      <div class="container">
        <div class="ram"></div>
      </div>
    </div>
  </div>
  <!-- section banner end -->

  <!-- section about start -->
  <div class="about_section">
    <div class="about_text">
      <div class="container">
        <h1 class="about_taital_1"><strong><span style="color: #f7941d;">Pet</span> Center</strong></h1>
        <p class="magna_text">La mejor tienda de insumos para tus mascotas</p>
      </div>
    </div>
  </div>
  <!-- section about end -->

  <!-- section footer start -->
  <div class="section_footer">
    <div class="container">
      <div class="footer_section_2">
        <div class="row">
          <div class="social-icon">
            <div class="row">
              <div class="col-sm-12">
                <div class="icons">
                  <ul>
                    <li><a href="#"><img src="../../../assets/img/dashboard-client/fb-icon.png"></a></li>
                    <li><a href="#"><img src="../../../assets/img/dashboard-client/twitter-icon.png"></a></li>
                    <li><a href="#"><img src="../../../assets/img/dashboard-client/google-icon.png"></a></li>
                    <li><a href="#"><img src="../../../assets/img/dashboard-client/linkedin-icon.png"></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="copyright">
            2023 All Rights Reserved. <a href="https://yavirac.edu.ec/">ITS YAVIRAC</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- section footer end -->

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript-Menu -->
  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }

    $(document).ready(function() {
      $(".fancybox").fancybox({
        openEffect: "none",
        closeEffect: "none"
      });

      $(".zoom").hover(
        function() {
          $(this).addClass('transition');
        },
        function() {
          $(this).removeClass('transition');
        }
      );
    });
  </script>

</body>

</html>
