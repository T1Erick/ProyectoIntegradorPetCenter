<div class="signup-form">
  <div class="background-image-container"></div>
  <div class="register-box">
    <img class="logo" src="../../../assets/img/dashboard-client/logo1.png" alt="Pet Center">
    <form action="/examples/actions/confirmation.php" method="post">
      <h2>Registro de secciones</h2>
      <p class="hint-text">Momento de agregar Secciones nuevas</p>
      <div class="form-group">
        <input [(ngModel)]="secciones.namesection" [(ngModel)]="selectedSection.namesection" type="text" class="form-control" name="name" placeholder="Nombre de la seccion" required="required">
      </div>


      <div class="registro">
          <button *ngIf="!updating" (click)="createSeccion()" >Registar</button>
          <button *ngIf="updating" (click)="updateSection(selectedSection.id, selectedSection)" type="submit" class="btn btn-primary">Actualizar</button>
      </div>

  </form>

  </div>



</div>
<div class="container">
  <h2 class="cabeza">Lista de Secciones</h2>
  <hr class="separador2">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let secciones of seccion">
      <div class="campo1">{{ secciones.namesection }}</div>
      <hr class="separador">
      <div class="float-right">
        <button class="botones" (click)="editSection(secciones)">Editar</button>
        <button class="botones"(click)="deleteSection(secciones.id)">Eliminar</button>
      </div>
    </li>

  </ul>
</div>
