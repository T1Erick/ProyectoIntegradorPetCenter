<div class="signup-form">
  <div class="background-image-container"></div>
  <div class="register-box">
    <img class="logo" src="../../../assets/img/dashboard-client/logo1.png" alt="Pet Center">
    <form action="/examples/actions/confirmation.php" method="post">
      <h2>Registro de Categorias</h2>
      <p class="hint-text">Momento de agregar Categorias nuevas</p>
      <div class="form-group">
        <input [(ngModel)]="categories.namecategory" [(ngModel)]="selectedCategory.namecategory"   type="text" class="form-control" name="name" placeholder="Nombre de la categoria" required="required">
      </div>
      <div class="form-group">
        <input [(ngModel)]="categories.description"  [(ngModel)]="selectedCategory.description" type="text" class="form-control" name="description" placeholder="Descripcion de la categoria" required="required">
      </div>
      <div class="form-group">
        <ng-select [items]= "section"
              [(ngModel)]="categories.section"
              [(ngModel)]="selectedCategory.section"
              bindLabel= "namesection"
              name= "section"
              id= "section"
              bindValue= "id"
              class="custom-ng-select"
              >
             </ng-select>
      </div>


      <div class="registro">
          <button *ngIf="!updating" type="submit" (click)="createCategory()" >Registar</button>
          <button  *ngIf="updating"type="submit" (click)="updateCategory(selectedCategory.id,selectedCategory)">Actualizar</button>
      </div>

  </form>

  </div>



</div>

<div class="container">
  <h2 class="cabeza">Lista de Categorias</h2>
  <hr class="separador2">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let cate of category">
      <div class="campo1">{{ cate.namecategory }}:</div>
      <hr class="separador">
      <div class="campo">{{cate.description}}</div>
      <hr class="separador">
      <div class="float-right">
        <button class="botones" (click)="editCategory(cate)">Editar</button>
        <button class="botones" (click)="deleteCategory(cate.id)">Eliminar</button>
      </div>
    </li>

  </ul>
</div>
