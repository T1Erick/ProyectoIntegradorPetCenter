<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Red Social</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- Updated class: bg-primary to bg-dark -->
    <div class="col-md-4">
      <div><a href="index.html"><img src="assets/img/dashboard-client/logo1.png" alt="logo" style="width: 150px; height: 100px;"></a></div>
    </div>

    <a class="navbar-brand" href="#">Red Social de Mascotas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="dashboard/dashboard-client">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="dashboard/products">Tienda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="dashboard/perfil">Perfil</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <form>
              <div>
                <label>Titulo:</label>
                <div>
                  <input  [(ngModel)]="publications.title" type="text"  name="titulo">
                </div>
              </div>
              <div>
                <label>Descripcion:</label>
              </div>
              <div class="form-group">
                <textarea [(ngModel)]="publications.description" class="form-control" rows="3" placeholder="Escribe una publicaci칩n"  name="publicacion"></textarea>
              </div>
              <div class="form-group">
                <div>
                  <label >Url De laimagen</label>

                </div>
                <input [(ngModel)]="publications.images" type="text"  name="imagenes">
              </div>
              <button type="submit" class="btn btn-primary" (click)="createPublication()">Publicar</button>
            </form>
          </div>
        </div>

        <div class="card mt-4"*ngFor="let publi of   publication">
          <div class="card-body" >
            <h5 class="card-title">{{publi.title}}</h5>
            <p class="card-text">{{publi.description}}</p>
            <img src="{{publi.images}}" class="img-fluid mb-2" >
            
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Informaci칩n de la Mascota</h5>
            <img src="../../../assets/img/mascota1.jpeg" class="img-fluid mb-2" alt="Imagen de la mascota">
            <ul class="list-group">
              <li class="list-group-item">Nombre: Max</li>
              <li class="list-group-item">Edad: 1 a침o</li>
              <li class="list-group-item">Raza: Golden</li>
              <li class="list-group-item">Due침o: Erick</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
