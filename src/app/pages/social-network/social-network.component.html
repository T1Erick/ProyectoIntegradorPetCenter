<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Red Social</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Red Social de Mascotas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Amigos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="Escribe una publicación"></textarea>
              </div>
              <div class="form-group">
                <label for="imageUpload">Subir imagen</label>
                <input type="file" class="form-control-file" id="imageUpload">
              </div>
              <button type="submit" class="btn btn-primary">Publicar</button>
            </form>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Nombre de la Mascota</h5>
            <p class="card-text">Descripción de la publicación</p>
            <img src="/src/assets/img/mascota2.png" class="img-fluid mb-2" alt="Imagen de la publicación">
            <div class="form-group">
              <textarea class="form-control" rows="2" placeholder="Escribe un comentario"></textarea>
            </div>
            
            <!-- <button type="submit" class="btn btn-primary">Comentar</button> -->
            <a href="#" class="card-link">Me gusta</a>
            <a href="#" class="card-link">Comentar</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Información de la Mascota</h5>
            <img src="/src/assets/img/mascota1.png" class="img-fluid mb-2" alt="Imagen de la mascota">
            <ul class="list-group">
              <li class="list-group-item">Nombre: Max</li>
              <li class="list-group-item">Edad: 1 año</li>
              <li class="list-group-item">Raza: Golden</li>
              <li class="list-group-item">Dueño: Erick</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
